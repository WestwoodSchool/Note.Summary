<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Note Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Note Summarizer ‚úçÔ∏è</h1>

        <!-- Upload Section -->
        <div class="input-group">
            <label for="uploadFile">Upload Notes (Image/PDF)</label>
            <input type="file" id="uploadFile" accept=".png, .jpg, .jpeg, .pdf">
        </div>

        <div class="input-group">
            <label for="notesInput">Or Paste Your Notes</label>
            <textarea id="notesInput" rows="6" placeholder="Paste your notes here..."></textarea>
        </div>

        <div class="input-group">
            <label for="summaryMode">Choose Summary Style</label>
            <select id="summaryMode">
                <option value="concise">Concise</option>
                <option value="detailed">Detailed</option>
                <option value="brainrot">Brainrot (funny & chaotic)</option>
            </select>
        </div>

        <button onclick="summarizeNotes()">Summarize Notes</button>

        <div class="output-group">
            <label for="summaryOutput">AI Summary</label>
            <textarea id="summaryOutput" rows="6" readonly></textarea>
            <button onclick="copyToClipboard()">Copy Summary</button>
        </div>
    </div>

    <footer>
        <p>Made by <strong>Simon Drastil</strong> üöÄ</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script> <!-- OCR for Image Text Extraction -->
</body>
</html>
